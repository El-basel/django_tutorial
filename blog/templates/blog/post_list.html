<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
{% for post in posts %}
    <article>
        <h2><a href="">{{post.title}}</a> </h2>
        <p>{{post.text|linebreaksbr}}</p>
        <time>published: {{post.published_date}}</time>
    </article>
{% endfor %}

</body>
</html>
